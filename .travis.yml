os:
    - linux
language: generic
sudo: required
dist: trusty
env:
    - DOCKER_COMPOSE_VERSION=1.18.0
services:
    - docker
addons:
    apt:
        packages:
            - docker-ce

before_install:
    - openssl aes-256-cbc -K $encrypted_5a1f85cf9a5c_key -iv $encrypted_5a1f85cf9a5c_iv -in deploy_rsa.enc -out deploy_rsa -d
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin

install:
    - sudo chmod -R 555 /usr/
    - echo "POSTGRES_DB=cntgrd_db" >> config/.env
    - echo "POSTGRES_PASSWORD=hunter2" >> config/.env
    - echo "POSTGRES_USERNAME=cntgrd" >> config/.env

script:
    - make test

deploy:
    - provider: script
      script: scripts/deploy.sh debug
      on:
          branch: dev
    - provider: script
      script: scripts/deploy.sh release
      on:
          branch: master

notifications:
    slack:
        secure: 
