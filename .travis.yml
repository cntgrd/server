os:
    - linux
language: generic
sudo: required
dist: trusty
env:
    - BUILD_DIR=Centigrade/com.cntgrd.server
    - SWIFT_VERSION=swift-4.0.2-RELEASE

notifications:
  slack:
    secure: 

install:
    - eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"
    - eval "$(curl -sL https://apt.vapor.sh)"
    - sudo apt-get install vapor
    - sudo chmod -R 555 /usr/

script:
    - make debug 
    - make release
    - make test 
